actor: Tester
paths:
    tests: frontend/tests
    log: frontend/tests/_log
    data: frontend/tests/_data
    helpers: frontend/tests/_helpers
settings:
    bootstrap: ../_bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
        Yii2:
            entryScript: frontend/web/index.php
            url: http://frontend.per/index.php